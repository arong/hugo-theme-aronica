{{- $lang := .Get "lang" | default "plaintext" -}}
{{- $isFirst := false -}}
{{- if eq .Ordinal 0 -}}
    {{- $isFirst = true -}}
{{- end -}}
<input type="radio" name="code_tabs" class="tab" aria-label="{{ $lang }}" {{ if $isFirst }} checked="checked" {{ end }} />
<div class="tab-content bg-base-100 border-base-300 p-6">{{ .Inner }}</div>
