{{- if and (hugo.IsProduction) (site.Params.GoogleAdSense.ID) -}}
<aside class="card google-ads">
  <div class="card-body">
    <ins
      class="adsbygoogle"
      style="display: block; text-align: center"
      data-ad-layout="in-article"
      data-ad-format="fluid"
      data-ad-client="{{- site.Params.GoogleAdSense.ID -}}"
      data-ad-slot="6257186509"
    ></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</aside>
{{- else if hugo.IsServer -}}
<aside class="card google-ads">
  <div class="card-body">
    <img src="/google-ads.png" alt="ads">
  </div>
</aside>
{{- end -}}
