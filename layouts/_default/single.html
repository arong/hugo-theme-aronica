{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  <div id="post-meta">
    {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
    {{ $dateHuman := .Date | time.Format ":date_long" }}
    <time class="text-sm text-gray-400 mb-6" datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
  </div>
  {{ .Content }}
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
</article>
{{ end }}
