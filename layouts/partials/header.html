<div id="site-title" class="w-fit bg-base-200">
  <h1 class="font-bold text-xl text-primary bg-secondary p-4" >
    <a href="/">{{ site.Title }}</a>
  </h1>
</div>
<div class="w-fit bg-base-300 mr-4">
  <details class="menu menu-vertical px-1">
    <summary>菜单</summary>
    <ul class="bg-base-100 rounded-t-none p-2">
      {{ range site.Menus.main }}
        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </details>
</div>
