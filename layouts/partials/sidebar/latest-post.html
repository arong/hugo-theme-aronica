{{- $latestPost := first 5 .Site.RegularPages.ByDate.Reverse -}}
{{- if gt (len $latestPost) 0 -}}
  <ul id="latest-posts" class="menu w-full">
    <li class="menu-title text-lg">最新帖子</li>
    {{- range $latestPost -}}
    <li><a href="{{- .RelPermalink -}}">{{- .Title -}}</a></li>
    {{- end -}}
  </ul>
{{- end -}}
