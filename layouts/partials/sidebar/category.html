<ul id="post-categories" class="menu w-full">

  {{- range .Site.Taxonomies.categories.ByCount -}}
  <li>
    <a href="{{- .Page.RelPermalink -}}" class="flex flex-row justify-between">

      <code>{{- len .Pages -}}</code>
    </a>
  </li>
  {{- end -}}
</ul>
