<ul id="tags" class="menu w-full grid grid-cols-2 gap-2">
  <li class="menu-title text-lg col-span-2">标签</li>
  {{- $tagList := first 20 .Site.Taxonomies.tags.ByCount -}}
  {{- range $tag := $tagList -}}
  <li class="hover:bg-base-200">
    <a
      href="{{- $tag.Page.RelPermalink -}}"
      class="flex justify-between"
    >
      <span>#{{- $tag.Name -}}</span>
      <span>{{- $tag.Count -}}</span>
    </a>
  </li>
  {{- end -}}
</ul>
