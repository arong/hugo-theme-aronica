{{- if gt .Paginator.TotalPages 1 -}}
  <div class="mt-4 flex flex-row justify-between items-center">
    <!-- 上一页 -->
    {{- if .Paginator.HasPrev -}}
      <a href="{{- .Paginator.Prev.URL -}}" rel="prev" class="link link-hover">{{ T "previousPage" }}</a>
    {{- else -}}
      <div class="link link-hover invisible"></div>
    {{- end -}}

    <!-- 当前页码 -->
    <span class="">第 {{- .Paginator.PageNumber -}} 页/共 {{- .Paginator.TotalPages -}} 页</span>

    <!-- 下一页 -->
    {{- if .Paginator.HasNext -}}
      <a href="{{- .Paginator.Next.URL -}}" rel="next" class="link link-hover">{{ T "nextPage" }}</a>
    {{- else -}}
      <div class="link link-hover invisible"></div>
    {{- end -}}
  </div>
{{- end -}}
