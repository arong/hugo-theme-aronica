{{ define "main" }}
<div class="prose">
  <h1>标签列表</h1>
  <div class="grid grid-cols-2 lg:grid-cols-3 gap-4">
    {{ range .Data.Terms.Alphabetical }}
    <div class="p-1 border rounded bg-gray-100 flex justify-between">
      <a href="{{ .Page.RelPermalink }}" class="no-underline text-blue-500 hover:text-blue-700">
        {{ .Term }}
      </a>
      <span>({{ .Count }})</span>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
