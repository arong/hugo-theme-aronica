{{ define "main" }}
<div class="prose">
  <h1>标签列表</h1>
  <div class="grid grid-cols-2 lg:grid-cols-3 gap-4">
    {{ range .Data.Terms.Alphabetical }}
    <a href="{{ .Page.RelPermalink }}" class="py-1 px-2 border rounded flex justify-between no-underline text-primary hover:text-primary-content hover:bg-primary">
      <span >
        {{ .Term }}
      </span>
      <span>({{ .Count }})</span>
    </a>
    {{ end }}
  </div>
</div>
{{ end }}
